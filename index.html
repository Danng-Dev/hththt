<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINNGGGYY Interactive Storytelling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THINNGGGYY Interactive Storytelling</h1>
            <nav>
                <button onclick="loadStoryCreation()">Create Your Own Story</button>
                <button onclick="showLoadStory()">Load Story</button>
            </nav>
        </header>
        <main id="story">
            <p id="story-text">Welcome to the world of THINNGGGYY. Your adventure begins now!</p>
            <div id="choices">
                <button onclick="makeChoice('start')">Start Your Journey</button>
            </div>
        </main>
        <section id="story-creation" style="display:none;">
            <h2>Create Your Story</h2>
            <div id="story-editor">
                <div class="editor-elements">
                    <div draggable="true" ondragstart="drag(event)" id="text" class="draggable">Text</div>
                    <div draggable="true" ondragstart="drag(event)" id="choice" class="draggable">Choice</div>
                </div>
                <div id="editor-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <button onclick="saveStory()">Save Story</button>
            <p id="story-id"></p>
        </section>
        <section id="load-story" style="display:none;">
            <h2>Load Your Story</h2>
            <input type="text" id="story-id-input" placeholder="Enter story ID">
            <button onclick="loadStory()">Load</button>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        // Function to load story from URL
        function loadStoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyID = urlParams.get('storyID');
            if (storyID) {
                loadStoryByID(storyID);
            }
        }
        // Call the function on page load
        window.onload = loadStoryFromURL;
    </script>
</body>
</html>
